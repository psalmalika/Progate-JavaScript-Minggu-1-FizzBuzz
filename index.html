<html>
  <head></head>
  <body>
    <h1>Get a FizzBuzz Result!</h1>
    <p style="display: inline-block">Type a number:</p>
    <input type="text" id="number">
    <button type="button">Click here!</button>
    <hr>
    <div id="result"></div>
    
    <script>
      const button = document.querySelector("button");

      button.addEventListener('click', () => {
        const input = parseInt(document.getElementById("number").value);
        console.log(`Angka yang dimasukkan: ${input}`);
        
        const result = document.getElementById("result");
        const paragraph = document.createElement("p");
        
        const fizzBuzz = (x) => {
          if (x === 0 || isNaN(x)) {
            return "invalid input";
          } else if (x % 3 === 0 && x % 5 === 0) {
            return "FizzBuzz!";
          } else if (x % 3 === 0) {
            return "Fizz!";
          } else if (x % 5 === 0) {
            return "Buzz!";
          } else {
            return x;
        }
        }
        
        const finalResult = fizzBuzz(input);
        paragraph.innerHTML = finalResult;
        result.append(paragraph);
        console.log(`Hasil: ${finalResult}`);
      });
    </script>
  </body>
</html>
